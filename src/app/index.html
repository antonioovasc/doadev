<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>doadev - Autenticação</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    form, div { margin-bottom: 20px; }
    input { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
    button { padding: 8px 16px; }
    #dashboardContent { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h1>doadev - Sistema de Autenticação</h1>

  <!-- Formulário de Registro -->
  <h2>Registrar</h2>
  <form id="registerForm">
    <input type="text" id="registerName" placeholder="Nome" required>
    <input type="email" id="registerEmail" placeholder="Email" required>
    <input type="password" id="registerPassword" placeholder="Senha" required>
    <button type="submit">Registrar</button>
  </form>

  <!-- Formulário de Login -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>

  <!-- Botão para acessar o painel -->
  <h2>Painel</h2>
  <button id="accessDashboard">Acessar Painel</button>

  <!-- Conteúdo do painel -->
  <div id="dashboardContent"></div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const accessDashboardBtn = document.getElementById('accessDashboard');
    const dashboardContent = document.getElementById('dashboardContent');

    // Registro
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      const response = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const text = await response.text();
      alert(text);
    });

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        alert("Login bem-sucedido!");
      } else {
        alert(data.message || "Erro no login.");
      }
    });

    // Acessar painel
    accessDashboardBtn.addEventListener('click', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        alert("Você precisa estar logado.");
        return;
      }

      const response = await fetch('http://localhost:3000/dashboard', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (response.ok) {
        const content = await response.text();
        dashboardContent.innerText = content;
      } else {
        dashboardContent.innerText = "Acesso negado. Token inválido ou expirado.";
      }
    });
  </script>

</body>
</html>
